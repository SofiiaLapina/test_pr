<!DOCTYPE html>
<html lang="uk">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>НЕ#отупін</h1>
        <nav>
            <a href="{% url 'home' %}">Головна</a>
            <a href="{% url 'login_form' %}">Увійти</a>
            <a href="{% url 'register' %}">Реєстрація</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Реєстрація</h1>
            <form id="registerForm" class="form-group" method="post">
                {% csrf_token %}
                <div class="form-field">
                    <label for="register-username">Ім'я користувача:</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="form-field">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-field">
                    <label for="register-password">Пароль:</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <button type="submit">Зареєструватись</button>
            </form>
            <p class="register-prompt">Вже є обліковий запис? <a href="{% url 'login_form' %}">Увійдіть тут</a></p>
        </div>
    </main>
    <footer>
        <p>© 2024 НЕ#отупін. Усі права захищені.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
